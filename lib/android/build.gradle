apply plugin: 'com.android.library'
apply from: 'gradle-maven-push.gradle'


buildscript {
  repositories {
    mavenLocal()
    jcenter()
    maven {
      // For developing the library outside the context of the example app, expect `react-native`
      // to be installed at `./node_modules`.
      url "$projectDir/../../node_modules/react-native/android"
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0-rc1'
  }
}

allprojects {
  repositories {
    mavenLocal()
    jcenter()
    maven {
      // For developing the library outside the context of the example app, expect `react-native`
      // to be installed at `./node_modules`.
      url "$projectDir/../../node_modules/react-native/android"
    }
  }

  dependencies {
    compile "com.android.support:appcompat-v7:25.+"
    compile 'com.android.support:support-annotations:25.+'
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.3"
    compile 'com.facebook.fresco:fresco:0.11.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:0.11.0'
    compile "com.facebook.react:react-native:0.41.101"
  }
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/dependencies.txt'
    exclude 'META-INF/LGPL2.1'
  }

  lintOptions {
    disable 'InvalidPackage'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}
